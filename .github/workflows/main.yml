name: CI/CD Pipeline

on:
  push:
    branches: [main]  # Run on pushes to main
  pull_request:
    branches: [main]  # Run on pull requests to main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

        # package.json not in root folder.  
      - name: Navigate to subdirectory
        run: cd src/recipe-app/src # Set the working directory for all following commands

      # Install dependencies
      - name: Install dependencies
        run: npm install # Installs all 3 dependencies from package.json

      # Placeholder for tests (real tests should replace this in the future)
      - name: Run tests
        run: echo "Placeholder, Tests will be added here"
